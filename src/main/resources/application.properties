server.port=9494

logging.file=my_places.log
logging.level.org.springframework.web=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/my_places_database?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.session.store-type=none

my_places.files.directory=C:/my_places_server/files/
my_places.files.image.endpoint=/photo/
my_places.files.image.format=.jpg
my_places.server.host=192.168.1.13:${server.port}